<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repository Clone</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  .repo-header { padding: 20px; background-color: #f5f5f5; }
  .repo-stats { display: flex; gap: 10px; flex-wrap: wrap; }
  .repo-stats div { display: flex; align-items: center; gap: 5px; }
  .clone-btn { background-color: #0366d6; color: white; border: none; }
  .dropdown-menu { position: absolute; }
  .logo {  
    max-width: 150px;
}
  .nav-link {
    color: black;
}
.nav-link:hover {
    color: grey;
}
.fa {
    margin-right: 5px;
}
@media (max-width: 768px) {
  .repo-header { flex-direction: column; }
  .navbar-nav { flex-direction: column; }
}
.col-md-8 { 
    font-family: 'Roboto', sans-serif; 
   /* Adjust the spacing as needed */
  }
  h1 { font-weight: 700; } /* For bold titles */
  p { font-weight: 400; }
  header{
    border-bottom: 5px solid orange; /* Adjust the color and thickness as needed */
    padding-bottom: 10px; 
  } 
  /* For regular text */
  .clone-btn { 
    background-color: black; /* Change the background color to black */
    color: white; /* Change the text color to white for better contrast */
    border: none; 
  }
  .clone-btn:hover{
    color:white;
  }
</style>
</head>
<body>
  <div class="container">
    <header class="repo-header row">
        <div class="col-md-8">
            <h1>clearlydecoded/html-css-javascript-tutorial</h1>
            <p>Example code for HTML, CSS, and Javascript for Web Developers Coursera Course</p>
          </div>
      <div class="col-md-4">
        <img src="https://avatars.githubusercontent.com/u/20236675?s=200&v=4" alt="Bunny Uncle Logo" class="logo img-fluid">
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> 0 Contributions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-exclamation-circle"></i> 0 Issues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-star"></i> 5 Stars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-code-branch"></i> 5 Forks</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo" style="width: 24px;"></a>
        </li>
    </ul>
    </header>
    <li
    <div class="row">
      <div class="col-md-12">
        <div class="dropdown">
            <button class="btn clone-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Clone or download
              </button>
              
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="https://github.com/clearlydecoded/html-css-javascript-tutorial.git">https://github.com/clearlydecoded/html-css-javascript-tutorial.git</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
